      @keyframes scroll {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
      }
      .animate-scroll {
        animation: scroll 40s linear infinite;
      }
      @keyframes vertical-scroll {
        from { transform: translateY(0); }
        to { transform: translateY(-50%); }
      }
      .animate-vertical-scroll {
        /* A long duration makes the scroll slow and readable */
        animation: vertical-scroll 400s linear infinite;
      }
      .pause-on-hover:hover {
        animation-play-state: paused;
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      @keyframes fade-in-short {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-short {
        animation: fade-in-short 0.3s ease-out forwards;
      }
      @keyframes matrix-cell-glow {
        0%, 100% {
          opacity: 0.15;
          background-color: var(--cell-color-dark);
        }
        50% {
          opacity: 1;
          background-color: var(--cell-color-light);
        }
      }
      .matrix-cell {
        animation: matrix-cell-glow 4s infinite;
      }
      /* New styles for the loader */
      .bg-grid-pattern {

      .animate-spin-reverse-medium { animation: spin-reverse-medium 15s linear infinite; transform-origin: center; }
      
      @keyframes fill-progress { from { transform: scaleX(0); } to { transform: scaleX(1); } }
